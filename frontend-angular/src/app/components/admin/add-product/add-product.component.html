<div class="createProductContainer p-5 lg:px-20">
  <h1 class="text-center py-10 text-2xl">
    {{ "Add New Product" | uppercase }}
  </h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
      <mat-form-field>
        <input matInput formControlName="imageUrl" placeholder="Image URL" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="brand" placeholder="City" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Area" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="color" placeholder="house No" />
      </mat-form-field>

      <div class="col-span-2 grid grid-cols-3 gap-2">
        <mat-form-field>
          <mat-label>Home Type</mat-label>
          <mat-select formControlName="topLavelCategory">
            <mat-option value="men">Apartment</mat-option>
            <mat-option value="women">bunglow/House</mat-option>
            <mat-option value="kids">villa/Farm house</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Furnished</mat-label>
          <mat-select formControlName="secondLavelCategory">
            <mat-option value="clothing">yes</mat-option>
            <mat-option value="accessories">No</mat-option>
            <mat-option value="brands">cant provide</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Rooms</mat-label>
          <mat-select formControlName="thirdLavelCategory">
            <mat-option value="top">1 Room</mat-option>
            <mat-option value="women_dress">1RK</mat-option>
            <mat-option value="t-shirts">1BHK</mat-option>
            <mat-option value="women_saree">2BHK</mat-option>
            <mat-option value="lengha_choli">3BHK</mat-option>
            <mat-option value="men_jeans">4BHK</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field class="col-span-2">
        <textarea
          matInput
          formControlName="description"
          placeholder="Description"
          rows="3"
        ></textarea>
      </mat-form-field>

      <div class="col-span-2 grid grid-cols-1 lg:grid-cols-3 gap-2">
        <mat-form-field>
          <input
            matInput
            formControlName="price"
            placeholder="Price"
            type="number"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="discountedPrice"
            placeholder="Discounted Price"
            type="number"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="discountPersent"
            placeholder="Discount Percentage"
            type="number"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
      <mat-form-field>
        <input
          matInput
          formControlName="size"
          placeholder="Owner Name"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="quantity"
          placeholder="Owner Number"
        />
      </mat-form-field>
    </div>
    <button
      style="padding: 1.6rem"
      class="w-full py-20"
      mat-raised-button
      color="accent"
      type="submit"
    >
      Add New Product
    </button>
  </form>
</div>
